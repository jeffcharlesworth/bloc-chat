  <div class="modalcontainer">
    <h2 class="roominputheading">Create new room</h2>
    <form>
      <p>Enter room name</p>
      <input class="roominput form-control" type="text" ng-model="newChatRoomName" />
    </form>
      <div class="modal-footer" ng-controller="RoomsCtrl as rooms">
        <button class="btn" type="button" ng-click="new(newChatRoomName)">OK</button>
        <button class="btn" type="button" ng-click="close()">Cancel</button>
      </div>
  </div>
