

<section class="roomcontainer">
  <div class="sidebarheading">
    <div class="sidebarheadingcontainer">
      <h1>InvisaChat</h1>
    </div>
    <button class="newroombtn btn" ng-controller="ModalCtrl as modal" ng-click="modal.open()">
        New room
    </button>
  </div>
  <div ng-repeat="chatroom in rooms.roomsArray track by $index">
    <a class="roomchoice" ng-controller="MessageCtrl" ng-click="getByRoomId(chatroom.$id, chatroom.$value)"> {{ chatroom.$value }} </a>
  </div>
</section>
