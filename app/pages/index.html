<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/roomlist.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="sidebar" ng-hide="!currentUser">
      <ui-view></ui-view>
    </div>
    <section class="roomcontainer" ng-hide="!currentUser">
      <div ng-controller="MessageCtrl">
        <h2 class="roomheading">{{ currentRoom }}</h2>
        <div ng-repeat="message in messagesArray ">
          <p class="roomusername">{{ message.username }}</p>
          <p class="roommessage">{{ message.content }}</p>
          <p class="roommessage">{{ message.sentAt }}</p>
        </div>
      </div>
    </section>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDObYKoKFQxmkCm0Jc0nsrv7-T2m3Bu6WM",
      authDomain: "bloc-chat-409c8.firebaseapp.com",
      databaseURL: "https://bloc-chat-409c8.firebaseio.com",
      storageBucket: "bloc-chat-409c8.appspot.com",
      messagingSenderId: "719359631512"
    };
    firebase.initializeApp(config);
  </script>
  <script src="scripts/app.js"></script>
  <script src="scripts/services/Rooms.js"></script>
  <script src="scripts/services/Messages.js"></script>
  <script src="scripts/controllers/RoomsCtrl.js"></script>
  <script src="scripts/controllers/ModalCtrl.js"></script>
  <script src="scripts/controllers/MessageCtrl.js"></script>
  <script src="scripts/controllers/UsernameCtrl.js"></script>
</body>
</html>
